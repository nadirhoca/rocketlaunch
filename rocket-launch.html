<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, 
                #0a0a1a 0%, 
                #1a1a3a 30%, 
                #2d1b4e 60%, 
                #4a2c6a 80%, 
                #6b3d7a 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Launch pad */
        .launch-pad {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 80px;
            background: linear-gradient(to bottom, #3a3a4a, #2a2a3a);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }

        .launch-pad::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #1a1a2a, #0a0a1a);
            border-radius: 50%;
            border: 3px solid #4a4a5a;
        }

        /* Support tower */
        .tower {
            position: absolute;
            bottom: 80px;
            left: calc(50% + 60px);
            width: 40px;
            height: 350px;
            background: linear-gradient(90deg, #5a5a6a, #4a4a5a, #3a3a4a);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        }

        .tower::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 22px
            );
        }

        /* Rocket container */
        .rocket-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            transition: transform 0.1s linear;
        }

        /* Rocket body */
        .rocket {
            position: relative;
            width: 60px;
            height: 280px;
        }

        .rocket-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 200px;
            background: linear-gradient(90deg, 
                #d4d4d4 0%, 
                #ffffff 30%, 
                #f0f0f0 70%, 
                #c0c0c0 100%);
            border-radius: 5px;
            box-shadow: inset -5px 0 15px rgba(0, 0, 0, 0.2);
        }

        .rocket-body::before {
            content: '';
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: linear-gradient(90deg, #1a3a6a, #2a5a9a, #1a4a8a);
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Rocket nose cone */
        .rocket-nose {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 80px solid #ff3a3a;
        }

        .rocket-nose::after {
            content: '';
            position: absolute;
            top: 20px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 60px solid #cc2a2a;
        }

        /* Rocket fins */
        .fin {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
        }

        .fin-left {
            left: -15px;
            border-top: 40px solid transparent;
            border-right: 20px solid #ff3a3a;
            border-bottom: 30px solid #ff3a3a;
        }

        .fin-right {
            right: -15px;
            border-top: 40px solid transparent;
            border-left: 20px solid #ff3a3a;
            border-bottom: 30px solid #ff3a3a;
        }

        /* Engine nozzle */
        .engine {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 25px;
            background: linear-gradient(to bottom, #3a3a4a, #2a2a3a);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%);
        }

        /* Flame effects */
        .flame-container {
            position: absolute;
            bottom: -45px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .flame-container.active {
            opacity: 1;
        }

        .flame {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 80px;
            background: linear-gradient(to top, 
                transparent 0%, 
                #ff6b00 20%, 
                #ffaa00 40%, 
                #ffdd00 60%, 
                #ffffff 90%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.1s infinite alternate;
            filter: blur(2px);
        }

        .flame-outer {
            width: 35px;
            height: 120px;
            background: linear-gradient(to top, 
                transparent 0%, 
                #ff4500 30%, 
                #ff6b00 60%, 
                #ff8c00 80%);
            filter: blur(5px);
            opacity: 0.8;
        }

        .flame-core {
            width: 12px;
            height: 60px;
            background: linear-gradient(to top, 
                transparent 0%, 
                #ffffff 40%, 
                #ffffcc 100%);
            filter: blur(1px);
        }

        @keyframes flicker {
            0% { 
                transform: translateX(-50%) scaleY(0.95) scaleX(0.98); 
            }
            100% { 
                transform: translateX(-50%) scaleY(1.05) scaleX(1.02); 
            }
        }

        /* Smoke/exhaust particles canvas */
        #smokeCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Ground effects */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #2a3a2a, #1a2a1a);
        }

        /* UI Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-launch {
            background: linear-gradient(135deg, #ff4500, #ff6b00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
        }

        .btn-launch:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
        }

        .btn-launch:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-reset {
            background: linear-gradient(135deg, #4a5a6a, #3a4a5a);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Status display */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-width: 200px;
            border: 1px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .status h3 {
            margin-bottom: 10px;
            color: #00ffcc;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #00ff88;
        }

        /* Countdown */
        .countdown {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 0 0 50px rgba(255, 69, 0, 0.8);
            opacity: 0;
            z-index: 200;
            font-family: 'Courier New', monospace;
            pointer-events: none;
        }

        .countdown.show {
            animation: countdownPulse 1s ease-out;
        }

        @keyframes countdownPulse {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Screen shake effect */
        .shake {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px) translateY(1px); }
            75% { transform: translateX(2px) translateY(-1px); }
        }
    </style>
</head>
<body>
    <div class="scene" id="scene">
        <!-- Stars -->
        <div class="stars" id="stars"></div>
        
        <!-- Smoke Canvas -->
        <canvas id="smokeCanvas"></canvas>
        
        <!-- Ground -->
        <div class="ground"></div>
        
        <!-- Launch Pad -->
        <div class="launch-pad"></div>
        
        <!-- Support Tower -->
        <div class="tower"></div>
        
        <!-- Rocket Container -->
        <div class="rocket-container" id="rocketContainer">
            <div class="rocket">
                <div class="rocket-nose"></div>
                <div class="rocket-body"></div>
                <div class="fin fin-left"></div>
                <div class="fin fin-right"></div>
                <div class="engine"></div>
                
                <!-- Flames -->
                <div class="flame-container" id="flameContainer">
                    <div class="flame flame-outer"></div>
                    <div class="flame"></div>
                    <div class="flame flame-core"></div>
                </div>
            </div>
        </div>
        
        <!-- Countdown -->
        <div class="countdown" id="countdown"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button class="btn btn-launch" id="launchBtn">Launch</button>
        <button class="btn btn-reset" id="resetBtn">Reset</button>
    </div>

    <!-- Status Display -->
    <div class="status">
        <h3>MISSION CONTROL</h3>
        <div class="status-item">
            <span class="status-label">Status:</span>
            <span class="status-value" id="statusText">READY</span>
        </div>
        <div class="status-item">
            <span class="status-label">Altitude:</span>
            <span class="status-value" id="altitudeText">0 m</span>
        </div>
        <div class="status-item">
            <span class="status-label">Velocity:</span>
            <span class="status-value" id="velocityText">0 m/s</span>
        </div>
        <div class="status-item">
            <span class="status-label">Thrust:</span>
            <span class="status-value" id="thrustText">0%</span>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('smokeCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Elements
        const scene = document.getElementById('scene');
        const rocketContainer = document.getElementById('rocketContainer');
        const flameContainer = document.getElementById('flameContainer');
        const launchBtn = document.getElementById('launchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const countdown = document.getElementById('countdown');
        const statusText = document.getElementById('statusText');
        const altitudeText = document.getElementById('altitudeText');
        const velocityText = document.getElementById('velocityText');
        const thrustText = document.getElementById('thrustText');

        // Smoke/exhaust particles
        class Particle {
            constructor(x, y, type = 'smoke') {
                this.x = x;
                this.y = y;
                this.type = type;
                
                if (type === 'smoke') {
                    this.size = Math.random() * 40 + 20;
                    this.speedX = (Math.random() - 0.5) * 4;
                    this.speedY = Math.random() * 2 + 1;
                    this.life = 1;
                    this.decay = Math.random() * 0.01 + 0.005;
                    this.color = `rgba(${150 + Math.random() * 50}, ${150 + Math.random() * 50}, ${150 + Math.random() * 50}, `;
                    this.growth = Math.random() * 2 + 1;
                } else if (type === 'fire') {
                    this.size = Math.random() * 15 + 5;
                    this.speedX = (Math.random() - 0.5) * 3;
                    this.speedY = Math.random() * 3 + 2;
                    this.life = 1;
                    this.decay = Math.random() * 0.03 + 0.02;
                    const colors = [
                        [255, 255, 200],
                        [255, 200, 50],
                        [255, 150, 0],
                        [255, 100, 0],
                        [200, 50, 0]
                    ];
                    const c = colors[Math.floor(Math.random() * colors.length)];
                    this.color = `rgba(${c[0]}, ${c[1]}, ${c[2]}, `;
                    this.growth = 0.5;
                } else if (type === 'spark') {
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 10;
                    this.speedY = Math.random() * 5 + 3;
                    this.life = 1;
                    this.decay = Math.random() * 0.05 + 0.03;
                    this.color = `rgba(255, 255, 200, `;
                    this.growth = 0;
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size += this.growth;
                this.life -= this.decay;
                
                // Add some turbulence
                this.speedX += (Math.random() - 0.5) * 0.3;
            }

            draw() {
                if (this.life <= 0) return;
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.life * 0.7 + ')';
                ctx.fill();
            }
        }

        let particles = [];
        let isLaunching = false;
        let rocketY = 0;
        let velocity = 0;
        let thrust = 0;
        let phase = 'idle'; // idle, countdown, ignition, liftoff, ascent

        // Animation variables
        let animationId;
        let lastTime = 0;

        function createParticles() {
            if (!isLaunching) return;
            
            const rect = rocketContainer.getBoundingClientRect();
            const baseX = rect.left + rect.width / 2;
            const baseY = rect.bottom - 20;

            // Create smoke particles
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(
                    baseX + (Math.random() - 0.5) * 30,
                    baseY + Math.random() * 20,
                    'smoke'
                ));
            }

            // Create fire particles
            if (phase === 'ignition' || phase === 'liftoff' || phase === 'ascent') {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        baseX + (Math.random() - 0.5) * 20,
                        baseY,
                        'fire'
                    ));
                }
            }

            // Create sparks during high thrust
            if (thrust > 50 && Math.random() > 0.5) {
                for (let i = 0; i < 2; i++) {
                    particles.push(new Particle(
                        baseX + (Math.random() - 0.5) * 15,
                        baseY,
                        'spark'
                    ));
                }
            }
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isLaunching) {
                createParticles();
            }

            updateParticles();

            // Update rocket position during flight
            if (phase === 'liftoff' || phase === 'ascent') {
                // Gradually increase thrust
                if (phase === 'liftoff' && thrust < 100) {
                    thrust += 0.5;
                    if (thrust >= 100) {
                        phase = 'ascent';
                        statusText.textContent = 'ASCENT';
                    }
                }

                // Calculate velocity with exponential acceleration
                const acceleration = (thrust / 100) * 15;
                velocity += acceleration * deltaTime;
                
                // Update position
                rocketY += velocity * deltaTime * 10;
                rocketContainer.style.transform = `translateX(-50%) translateY(-${rocketY}px)`;

                // Update display
                altitudeText.textContent = Math.floor(rocketY * 10) + ' m';
                velocityText.textContent = Math.floor(velocity * 10) + ' m/s';
                thrustText.textContent = Math.floor(thrust) + '%';

                // Screen shake during liftoff
                if (velocity < 20) {
                    scene.classList.add('shake');
                } else {
                    scene.classList.remove('shake');
                }
            }

            animationId = requestAnimationFrame(animate);
        }

        async function startLaunch() {
            launchBtn.disabled = true;
            isLaunching = true;
            
            // Countdown
            phase = 'countdown';
            statusText.textContent = 'COUNTDOWN';
            
            for (let i = 5; i >= 1; i--) {
                countdown.textContent = i;
                countdown.classList.remove('show');
                void countdown.offsetWidth; // Trigger reflow
                countdown.classList.add('show');
                await sleep(1000);
            }
            
            countdown.textContent = 'IGNITION';
            countdown.classList.remove('show');
            void countdown.offsetWidth;
            countdown.classList.add('show');
            
            // Engine ignition phase - heavy smoke
            phase = 'ignition';
            statusText.textContent = 'IGNITION';
            flameContainer.classList.add('active');
            thrust = 20;
            thrustText.textContent = '20%';
            
            // Heavy smoke during ignition
            await sleep(2000);
            
            // Increase thrust for liftoff
            countdown.textContent = 'LIFTOFF';
            countdown.classList.remove('show');
            void countdown.offsetWidth;
            countdown.classList.add('show');
            
            phase = 'liftoff';
            statusText.textContent = 'LIFTOFF';
            thrust = 40;
            
            await sleep(1500);
            countdown.style.opacity = 0;
        }

        function reset() {
            cancelAnimationFrame(animationId);
            isLaunching = false;
            phase = 'idle';
            rocketY = 0;
            velocity = 0;
            thrust = 0;
            particles = [];
            
            rocketContainer.style.transform = 'translateX(-50%)';
            flameContainer.classList.remove('active');
            scene.classList.remove('shake');
            countdown.style.opacity = '';
            countdown.textContent = '';
            
            statusText.textContent = 'READY';
            altitudeText.textContent = '0 m';
            velocityText.textContent = '0 m/s';
            thrustText.textContent = '0%';
            
            launchBtn.disabled = false;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Restart animation loop
            lastTime = performance.now();
            animationId = requestAnimationFrame(animate);
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event listeners
        launchBtn.addEventListener('click', startLaunch);
        resetBtn.addEventListener('click', reset);

        // Start animation loop
        lastTime = performance.now();
        animationId = requestAnimationFrame(animate);
    </script>
</body>
</html>
